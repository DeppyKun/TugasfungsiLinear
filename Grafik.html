        <h2>Kalkulator Fungsi Linear</h2>
        <h3>Bentuk Umum Fungsi Linear f(x) = ax + b</h3>
        <div class="input">
        <p>Masukan Nilai a</p>
        <label for="nilaia"></label>
        <input type="number" id="nilaia" placeholder="Masukan Nilai a"  /><br />
        <p>Masukan Nilai b</p>
        <label for="nilaib"></label>
        <input type="number" id="nilaib" placeholder="Masukan Nilai b"  /><br /><br />
        </div>

        <button onclick='hitungFungsiLinear()'' ,id="klik" >
          Hitung Grafik
        </button>
        <div id="calculator" style="width: auto; height: 400px"></div>
      </div>
      <script>
        // Fungsi untuk menghitung dan menampilkan grafik fungsi linear

        // Inisialisasi kalkulator Desmos
        var elt = document.getElementById("calculator");
        var calculator = Desmos.Calculator(elt);
        var a = 0;

        function hitungFungsiLinear() {
          // Dapatkan nilai a dan b dari input
          var a = parseFloat(document.getElementById("nilaia").value);
          var b = parseFloat(document.getElementById("nilaib").value);
          
          // Buat ekspresi linear
          var expression = `y = ${a}x + ${b}`;

          // Atur ekspresi ke kalkulator Desmos
          calculator.setExpression({ id: `graph ${a}`, latex: expression });
          a += 1;
        }
        </script>
